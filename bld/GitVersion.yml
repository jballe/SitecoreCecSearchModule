mode: ContinuousDelivery
branches:
  main:
    mode: ContinuousDeployment
    regex: main
    tag: rc
  develop:
    mode: ContinuousDeployment
    regex: develop
    tag: beta
  pull-request:
    tag: alphapr{Number} 
    mode: ContinuousDeployment
  feature:
    tag: alpha{BranchName}
    mode: ContinuousDeployment
